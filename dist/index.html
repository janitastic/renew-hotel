<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Sacramento&display=swap" rel="stylesheet">
  <title>Renew Boutique Resort</title>
</head>
<body>
  <header>
    <a href="/"><h1>Renew Hotel</h1></a>
    <nav>
      <a class="menu-button" id="recipesBtn">
        <!-- <img class="icon" src="images/recipe-book.png" alt="all recipes"> All Recipes -->
        Menu
      </a>
      <a class="menu-button" id="favoritesBtn">
        <!-- <img class="icon" src="images/menu-like.png" alt="favorites">  Favorites -->
        Your Reservations
      </an>
      <button class="menu-button" id="pantryBtn">
        <!-- <img class="icon" src="images/pantry.png" alt="your pantry"> Pantry -->
        Book Now
      </a>
      <a class="menu-button" id="toCookBtn">
        <!-- <img class="icon" src="images/menu-baking.png" alt="recipes to cook"> Let's Cook! -->
        Login
      </a>
      <a class="menu-button" id="toCookBtn">
        <!-- <img class="icon" src="images/menu-baking.png" alt="recipes to cook"> Let's Cook! -->
        Log Out
      </a>
    </nav>
  </header>
  <main>
    <article class="hero">
      <section class="search-bar">
        <div class="user-message" id="userMessage">
          <!-- where our user greeting displays -->
        </div>
        <div class="drop-down" id="allSearch">
          <button class="search-button" id="searchButton">Search Recipes
            <span class="search-icon" id="searchIcon">
            <i class="fa fa-chevron-down fa-flip-horizontal"></i>
            </span>
          </button>
          <div class="drop-down-search hidden" id="dropDownSearch">
            <h2 class="search-title">What would you like to cook?</h2>
            <input class="input" type="search" placeholder="Search by name or ingredients" id="searchBar" label="search" required>
            <p class="example-text">Example: Chicken, pork, flour, chocolate, etc.</p>
            <a href="#recipeCardSection" tabindex="-1">
              <button class="search-buttons" id="searchByNameLink" disabled>Search Recipe Names</button>
            </a>
            <a href="#recipeCardSection" tabindex="-1">
              <button class="search-buttons" id="searchByIngredientLink" disabled>Search Ingredients</button>
            </a>
          </div>
        </div>
      </section>
      <section class="filter-icons" id="filterIcons">
        <h2>Filter All Recipes</h2>
        <a class="link-to-recipes" href="#recipeCardSection" tabindex="-1">
          <button class="filter-buttons" id="appetizerButton">
            <!-- <img class="filter-icon" src="images/appetizer.png" alt="filter by appetizer">Appetizers -->
          </button>
          <button class="filter-buttons" id="breakfastButton">
            <!-- <img class="filter-icon" src="images/breakfast.png" alt="filter by breakfast">Breakfast -->
          </button>
          <button class="filter-buttons" id="lunchButton">
            <!-- <img class="filter-icon" src="images/lunch.png" alt="filter by lunch">Lunch -->
          </button>
          <button class="filter-buttons" id="dinnerButton">
            <!-- <img class="filter-icon" src="images/dinner.png" alt="filter by dinner">Dinner -->
          </button>
          <button class="filter-buttons" id="sideButton">
            <!-- <img class="filter-icon" src="images/sides.png" alt="filter by sides">Sides -->
          </button>
          <button class="filter-buttons" id="condimentButton">
            <!-- <img class="filter-icon" src="images/condiments.png" alt="filter by condiments">Condiments -->
          </button>
          <button class="filter-buttons" id="snackButton">
            <!-- <img class="filter-icon" src="images/snacks.png" alt="filter by snacks">Snacks -->
          </button>
          <button class="filter-buttons" id="showAllButton">
            <!-- <img class="filter-icon" src="images/view-recipes.png" alt="show all recipes"><br>Show All Recipes -->
          </button>
      </a>
      </section>
    </article>
    <article class="recipe-cards" id="recipeCardSection" tabindex="0">
      <!-- display all recipe cards -->
    </article>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
